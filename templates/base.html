<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Physics & Chemistry Simulator</title>
      
        <!-- Link to your CSS file inside the static folder -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      
        <!-- Other scripts -->
        <script src="{{ url_for('static', filename='plotly-latest.min.js') }}"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
      
        <!-- MathJax for LaTeX equations -->
        <script>
          window.MathJax = {
            tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: { fontCache: 'global' }
          };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
      </head>      
<body>
    <header>
        <h1>Physics & Chemistry Web App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/thermodynamics">Thermodynamics</a>
            <a href="/quantum">Quantum Mechanices</a>
            <a href="/relativity">Genral Relativity</a>
            <a href="/cosmology">Cosmology</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
